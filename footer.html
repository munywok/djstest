  <style>
    /* Footer styling */
    .footer-footer {
      background-color: #4169E1;
      padding: 20px;
      border-top: 2px solid #ddd;
      text-align: center;
    }

    /* Footer container styling */
    .footer-footer-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding-bottom: 20px;
    }

    /* Image and content section styling */
    .footer-image-section {
      max-width: 300px;
      text-align: center;
      margin-bottom: 5px;
    }

    .footer-image-section img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .footer-heading {
      font-weight: bold;
      margin-top: 2px;
      font-size: 30px;
      color: black;
    }

    .footer-subheading {
      font-weight: normal;
      color: white;
      font-size: 20px;
      margin-top: 0px;
      margin-left: 0px;
    }

    .footer-description {
      font-size:19px;
      color: white;
      margin-top: 0px;
      margin-bottom: 10px;
    }

    .footer-whatsapp-link {
      display: inline-block;
      background-color: #25D366;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    /* Social media icons styling */
    .footer-social-media {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 0px;
    }

    .footer-social-media a {
      text-decoration: none;
      color: darkred;
      font-size: 24px;
      transition: color 0.3s;
    }

    .footer-social-media a:hover {
      color: #000;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
